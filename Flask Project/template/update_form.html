<body>
<main>


    <section class="contact section-padding">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h2 class="mb-4">Update Form</h2>
                </div>

                <div class="col-lg-6 col-12">
                    <form class="custom-form contact-form row" action="{{url_for('update',id =editData.id)}}" method="post" role="form">
                        <div class="col-12">
                            <label class="form-label">Enter Your Name</label>
                            <input type="text" name="updatename" id="contact-name" class="form-control"
                                   placeholder="Your Name" required="" value="{{editData.user_name}}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Enter Your Email</label>
                            <input type="text" name="updateemail" class="form-control"
                                   placeholder="Your Email" required="" value="{{editData.email}}">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Enter Your Password</label>

                            <input type="password" name="updatepassword" class="form-control"
                                   placeholder="Your Password" required="" value="{{editData.password}}">

                        </div>

                        <div class="col-lg-5 col-12 ms-auto">
                            <button type="submit" class="form-control" value="login">Update</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

</main>
