<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Project</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/tooplate-crispy-kitchen.css" rel="stylesheet">

    <!--

    Tooplate 2129 Crispy Kitchen

    https://www.tooplate.com/view/2129-crispy-kitchen

    -->
</head>

<body>


<nav class="navbar navbar-expand-lg bg-white shadow-lg">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand" href="index.html">
            My Project
        </a>

        <div class="d-lg-none">
            <button type="button" class="custom-btn btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#BookingModal">Reservation
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/get_table_name">Home</a>
                </li>
            </ul>

            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <p><b>Login User : {{username}}</b></p>
                    <!--                            <a class="nav-link active" href="www.google.com">{{username}}</a>-->
                </li>
            </ul>

        </div>

        <div class="d-none d-lg-block">
            <button type="button" class="custom-btn btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#BookingModal">Add
            </button>
        </div>

    </div>
</nav>

<main>
    <div class="container">
        <div class="col-6">
            {% for i in db_table_list %}
            <a href="/{{i}}">{{i}}</a>
            {% endfor %}
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Table</option>
                {% for i in db_table_list %}
                <option><a href="/{{i}}">{{i}}</a></option>
                {% endfor %}
                <!--            <option value="2">Two</option>-->
                <!--            <option value="3">Three</option>-->
            </select>
        </div>
    </div>
    <section class="menu section-padding">


        <div class="container">
            <div class="row">
                <div class="col-12">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in user_data %}
                        <tr>
                            <th scope="row">{{user.0}}</th>
                            <td>{{user.1}}</td>
                            <td>{{user.2}}</td>
                            <td>{{user.3}}</td>
                            <td>
                                <button type="button" class="btn btn-primary"><a href="/edit/{{user.0}}"><i
                                        class="far fa-eye">Edit</i></a></button>
                                <button type="button" class="btn btn-danger"><a href="/delete/{{user.0}}"><i
                                        class="far fa-trash-alt">Delete</i></a></button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>


<!-- Modal -->
<div class="modal fade" id="BookingModal" tabindex="-1" aria-labelledby="BookingModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="mb-0">Reserve a table</h3>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body d-flex flex-column justify-content-center">
                <div class="booking">
                    <form class="booking-form row" role="form" action="insert" method="post">
                        <div class="col-lg-12 col-12">
                            <label for="name" class="form-label">User Name</label>

                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name"
                                   required>
                        </div>

                        <div class="col-lg-12 col-12">
                            <label for="email" class="form-label">Email Address</label>

                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                   placeholder="your@email.com" required>
                        </div>

                        <div class="col-lg-12 col-12">
                            <label for="password" class="form-label">Password</label>

                            <input type="password" name="password" id="password"
                                   class="form-control" placeholder="Password">
                        </div>

                        <div class="col-lg-4 col-12 ms-auto">
                            <button type="submit" class="form-control">Add</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer"></div>

        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col col-sm-12">
                <div class="modal" data-keyboard="false" data-backdrop="static" id="loginmodal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Loin</h4>
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputUserName">User Name</label>
                                        <input type="text" class="form-control" placeholder="User Name"
                                               id="inputUserName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control" placeholder="Password"
                                               id="inputPassword"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary">Login</button>
                                <button class="btn btn-primary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
